spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/labelarydb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true # System.out 으로 출력
        format_sql: true
logging.level:
  org.hibernate.SQL: debug # Log 남김
# org.hibernate.type: trace