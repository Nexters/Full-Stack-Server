spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/labelary
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # show_sql: true # System.out 으로 출력
        format_sql: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
logging.level:
  org.hibernate.SQL: debug # Log 남김
  org.hibernate.type: trace